<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Covid-19 Estimator">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="covid-19, covid, corona virus estimator">
    <title>Covid19-Estimator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="inner d-flex">
                            <label for="population">
                                <i class="fas fa-user-friends icon"></i>
                            </label>
                            <input id="population" class="form-control" type="number" placeholder="population" name="" data-population>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <div class="inner d-flex">
                            <label for="elapse-time">
                                <i class="far fa-calendar-times icon"></i>
                            </label>
                            <input id="elapse-time" class="form-control" type="text" placeholder="elapse time" name=""
                                data-time-to-elapse>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <div class="inner d-flex">
                            <label for="reported-cases">
                                <i class="fas fa-viruses icon"></i>
                            </label>
                            <input id="reported-cases" class="form-control" type="number" name="" placeholder="reported cases"
                                data-reported-cases>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <div class="inner d-flex">
                            <label for="hospital-beds">
                                <i class="fas fa-procedures icon"></i>
                            </label>
                            <input id="hospital-beds" class="form-control" type="number" placeholder="total hospital bed" name=""
                                data-total-hospital-beds>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <div class="inner d-flex">
                            <label for="period-type">
                                <i class="far fa-calendar-alt icon"></i>
                            </label>
                            <select id="period-type" class="form-control" name="" data-period-type>
                                <option value="days" selected>days</option>
                                <option value="weeks">weeks</option>
                                <option value="months">months</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-block w-100" type="submit" data-go-estimate>Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
